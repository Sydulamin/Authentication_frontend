name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'node'  # Choose the correct Node.js version

      # Step 3: Clean install dependencies
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json  # Remove existing dependencies
          npm install  # Reinstall dependencies

      # Step 4: Build the app
      - name: Build React App
        run: npm run build  

      # Step 5: Deploy to Cloudflare Pages using the Cloudflare API
      - name: Deploy to Cloudflare Pages
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}  # Cloudflare API Token stored as a GitHub secret
          CF_SITE_ID: ${{ secrets.CF_SITE_ID }}      # Cloudflare Pages Site ID stored as a GitHub secret
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/pages/sites/$CF_SITE_ID/deployments" \
          -H "Authorization: Bearer $CF_API_TOKEN" \
          -F "files[]=@./build/*"  # Deploy the contents of the 'build' folder to Cloudflare Pages
