name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Step 3: Install Wrangler (Cloudflare CLI)
      - name: Install Wrangler
        run: npm install -g wrangler

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci  # Faster and more reliable than npm install

      # Step 5: Build the application
      - name: Build the app
        run: npm run build  

      # Step 6: Verify the build output
      - name: Check build directory
        run: |
          ls -l
          if [ ! -d "./dist" ]; then
            echo "Error: Build directory not found!"
            exit 1
          fi

      # Step 7: Deploy to Cloudflare Pages using Wrangler
      - name: Deploy to Cloudflare Pages
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}   # Cloudflare API Token
          CF_SITE_ID: ${{ secrets.CF_SITE_ID }}       # Cloudflare Site ID
        run: |
          npx wrangler pages deploy ./dist --project-name=testproject --branch=main --verbose
